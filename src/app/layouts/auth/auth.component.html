<nb-layout>

  <nb-layout-column ></nb-layout-column>
    <nb-layout-column >
        <nb-card>
            <nb-card-header>Login</nb-card-header>
            <nb-card-body>
                <form [formGroup]="formUsuario" (ngSubmit)="salvarUsuario()">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="label">Email address</label>
                        <input
                            type="email"
                            nbInput fullWidth
                            id="exampleInputEmail1"
                            placeholder="Email"
                            formControlName="email"
                            required>
                        </div>

                        <div class="msgError" *ngIf="formUsuario.controls.email.errors?.required 
                            && formUsuario.controls.email.touched">               
                            Email requerido  
                        </div>

                        <div class="msgError" *ngIf="formUsuario.controls.email.errors?.email 
                        && formUsuario.controls.email.touched">               
                        Email deve ser válido   
                    </div>

    
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="label">Password</label>
                            <input
                                type="password"
                                nbInput fullWidth
                                id="exampleInputPassword1"
                                placeholder="Password"
                                formControlName="senha">
                            </div>

                            <div class="msgError" *ngIf="formUsuario.controls.senha.errors?.required 
                            && formUsuario.controls.senha.touched">               
                            Senha requerida  
                        </div>

                        <div class="msgError" *ngIf="formUsuario.controls.senha.errors?.minlength 
                        && formUsuario.controls.senha.touched">               
                        Senha deve ter no mínimo 6 caracteres  
                        </div>
    
        
                            <button type="submit" nbButton="nbButton" status="success">Login</button>
                        </form>
                    </nb-card-body>
                </nb-card>
            </nb-layout-column>

            <nb-layout-column ></nb-layout-column>

        </nb-layout>
