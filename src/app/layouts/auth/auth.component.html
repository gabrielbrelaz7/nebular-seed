<nb-layout>

  <nb-layout-column ></nb-layout-column>
    <nb-layout-column >
        <nb-card>
            <nb-card-header>Login</nb-card-header>
            <nb-card-body>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="label">Email address</label>
                        <input
                            type="email"
                            nbInput fullWidth
                            id="exampleInputEmail1"
                            placeholder="Email"></div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="label">Password</label>
                            <input
                                type="password"
                                nbInput fullWidth
                                id="exampleInputPassword1"
                                placeholder="Password"></div>
                            <button type="submit" nbButton="nbButton" status="success">Login</button>
                        </form>
                    </nb-card-body>
                </nb-card>
            </nb-layout-column>

            <nb-layout-column ></nb-layout-column>

        </nb-layout>
